    <!-- START OF BOOKING FORM  -->
    <div class="bookingForm marginTop">
        <div class="col-10 m-auto">
            <form class="border-top border-bottom py-4 px-3 ">
                <div class="row justify-content-between align-items-center">
                    <div class="col-12 col-lg-12 col-xl-6 d-block text-center d-xl-flex align-items-center mb-3 mb-xl-0">
                        <label for="check" class="form-label">CHECK-IN/CHECK-OUT</label>
                        <input type="date" class="form-control" name="check" id="check">
                    </div>
                    <div class="col-12 col-lg-6 col-xl-2 d-block text-center d-xl-flex align-items-center mb-3 mb-xl-0">
                        <label for="adults" class="form-label">ADULTS</label>
                        <input type="number" class="form-control" name="adults" id="adults">
                    </div>
                    <div class="col-12 col-lg-6 col-xl-2 d-block text-center d-xl-flex align-items-center mb-3 mb-xl-0">
                        <label for="child" class="form-label">CHILD</label>
                        <input type="number" class="form-control" name="child" id="child">
                    </div>
                    <div class="col-12 col-xl-2 d-block text-center d-xl-flex align-items-center mt-3 mt-xl-0">
                        <button type="submit" class="submitBtn">BOOK NOW</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END OF BOOKING FORM  -->
